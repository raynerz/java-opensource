server.port=8080
spring.application.name=frontend-service
eureka.client.service-url.defaultZone = http://localhost:1111/eureka/

eureka.client.fetch-registry=true

zuul.routes.camp-service=/camp/**
zuul.routes.arena-service=/arena/**
zuul.routes.promoter-service=/promoter/**

zuul.sensitive-headers= Cookie, Set-Cookie, WWW-Authenticate
application.oauth2.client-id = frontend-service
application.oauth2.client-secret = secret
application.oauth2.access-token-uri = http://localhost:5555/oauth/token

app.oauth2.client-id= frontend-service
app.oauth2.client-secret= secret
app.oauth2.access-token-uri= http://localhost:5555/oauth/token